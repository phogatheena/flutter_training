<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Flutter Projects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: white;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 50px;
      font-size: 2.5rem;
    }
    .container {
      margin-top: 40px;
    }
    a {
      display: inline-block;
      margin: 20px;
      padding: 15px 30px;
      font-size: 1.2rem;
      text-decoration: none;
      color: white;
      background-color: rgba(0, 0, 0, 0.3);
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    a:hover {
      background-color: rgba(0, 0, 0, 0.6);
    }
  </style>
</head>
<body>
  <h1>Welcome to My Projects</h1>
  <p>Select a project to view:</p>
  <div class="container">
    <a href="ecommerce/">Ecommerce App</a>
    <a href="to_do/">To-Do App</a>
  </div>
</body>
</html>
